{% extends 'core/base.html' %}
{% load static %} 

{% block title %}Login - Conecta Pilar{% endblock %}

{% block content %}
<div class="login-card"> 
    <div class="login-header"> 
        <!-- LOGO ATUALIZADO PARA USAR O ARQUIVO LOCAL -->
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <h2 class="mt-3">Login</h2>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %} 

        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        
        <!-- 
          A MUDANÇA ESTÁ AQUI: Adicionamos o link para "password_reset"
        -->
        <div class="text-end mb-3">
            <small><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></small>
        </div>
        <!-- FIM DA MUDANÇA -->
        
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Fazer Login</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted"><small>Não tem conta? <a href="{% url 'register' %}">Crie uma aqui</a></small></p>
    </div>
</div>
{% endblock %}
