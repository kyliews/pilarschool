{% extends 'core/base.html' %}
{% load static %} 

{% block title %}Login - Conecta Pilar{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-80">
    <div class="col-md-6 col-lg-5">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'images/logo.png' %}" alt="Logo Conecta Pilar">
                <h2>Login</h2>
            </div>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <div class="text-end mb-3">
                    <small><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></small>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Fazer Login</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0"><small>Não tem conta? <a href="{% url 'register' %}">Crie uma aqui</a></small></p>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-80 {
    min-height: 80vh;
    display: flex;
    align-items: center;
}
</style>
{% endblock %}
